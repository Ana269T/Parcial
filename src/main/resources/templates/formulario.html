<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form action="#" th:action="@{/cliente/registro}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" th:field="*{nombres}" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" th:field="*{cedula}" class="form-control" id="cedula" placeholder="Ingrese su cédula">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
